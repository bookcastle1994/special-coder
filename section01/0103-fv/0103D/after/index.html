<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After FV</title>

    <!-- 共通のCSS読み込み -->
    <link rel="stylesheet" href="/common/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/common/css/reset.css" />
    <link rel="stylesheet" href="/common/css/base.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />

    <!-- 独自のCSS読み込み -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- split-type -->
    <script src="https://unpkg.com/split-type"></script>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <section class="fv">
        <div class="fv__inner">
          <div class="fv__wrap">
            <div class="fv__img-wrap">
              <picture class="fv__img --img1">
                <img src="./assets/img/fv-img1.png" alt="手の画像" width="324" height="461" loading="lazy" />
              </picture>
              <picture class="fv__img --img2">
                <img src="./assets/img/fv-img2.png" alt="VRをつけている人の画像" width="324" height="531" loading="lazy" />
              </picture>
              <picture class="fv__img --img3">
                <img src="./assets/img/fv-img3.png" alt="女性の画像" width="324" height="461" loading="lazy" />
              </picture>
            </div>
            <div class="fv__title-wrap">
              <h1 class="fv__title">
                <p class="fv__title-text">Japanese</p>
                <p class="fv__title-text">Technology</p>
                <p class="fv__title-text">Revolution</p>
              </h1>
              <p class="fv__text">日本のテクノロジーに革命を</p>
            </div>
          </div>
          <p class="fv__bottom-text"><span>HEARTFUL</span></p>
          <div class="fv__scrolldown">
            <p class="fv__scrolldown-text">SCROLL</p>
            <div class="fv__scrolldown-bar">
              <span class="fv__scrolldown-bar-active"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- 共通のJS読み込み -->
    <script src="/common/js/lib/swiper-bundle.min.js"></script>
    <script src="/common/js/main.js"></script>

    <!-- 独自のJS読み込み -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
