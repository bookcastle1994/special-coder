<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />

    <!-- 共通のCSS読み込み -->
    <link rel="stylesheet" href="/common/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/common/css/reset.css" />
    <link rel="stylesheet" href="/common/css/base.css" />

    <!-- 独自のCSS読み込み -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="card">
        <div class="card__inner">
          <div class="card__swiper-container">
            <div class="swiper card__swiper">
              <div class="swiper-wrapper card__swiper-wrapper">
                <div class="swiper-slide card__swiper-slide --slide1">
                  <p>card1</p>
                </div>
                <div class="swiper-slide card__swiper-slide --slide2">
                  <p>card2</p>
                </div>
                <div class="swiper-slide card__swiper-slide --slide3">
                  <p>card3</p>
                </div>
                <div class="swiper-slide card__swiper-slide --slide4">
                  <p>card4</p>
                </div>
                <div class="swiper-slide card__swiper-slide --slide5">
                  <p>card5</p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- 共通のJS読み込み -->
    <script src="/common/js/lib/swiper-bundle.min.js"></script>
    <script src="/common/js/main.js"></script>

    <!-- 独自のJS読み込み -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
