<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />

    <!-- 共通のCSS読み込み -->
    <link rel="stylesheet" href="/common/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/common/css/reset.css" />
    <link rel="stylesheet" href="/common/css/base.css" />

    <!-- 独自のCSS読み込み -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <button class="modal__open-btn" data-dialog="modal1">モーダル1を開く</button>
      <button class="modal__open-btn" data-dialog="modal2">モダール2を開く</button>

      <dialog id="modal1" aria-labelledby="modal-head1" aria-describedby="modal-text1" class="modal__content">
        <button class="modal__close-btn">&times;</button>
        <div class="modal__inner">
          <div class="modal__body">
            <h3 id="modal-head1">モダール1タイトル</h3>
            <div id="modal__text1">モダール1テキスト</div>
          </div>
        </div>
      </dialog>

      <dialog id="modal2" aria-labelledby="modal-head2" aria-describedby="modal-text2" class="modal__content">
        <button class="modal__close-btn">&times;</button>
        <div class="modal__inner">
          <div class="modal__body">
            <h3 id="modal-head2">モダール2タイトル</h3>
            <div id="modal__text2">モダール2テキスト</div>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>

    <!-- 共通のJS読み込み -->
    <script src="/common/js/lib/swiper-bundle.min.js"></script>
    <script src="/common/js/main.js"></script>

    <!-- 独自のJS読み込み -->
    <script src="./assets/js/main.js"></script>
